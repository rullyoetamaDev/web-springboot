<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <title th:text="${msg}"></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>Add New product</h2>

        <div class="row">
            <div class="col-md-12">
                <form method="post" th:object="${addProduct}" th:action="@{/save}">
                    <div class="form-group">
                        <label for="codeProduct">Code</label>
                        <!-- *{code} binding dari model dan akan dikirim ke controller -->
                        <input type="text" class="form-control" id="codeProduct" aria-describedby="emailHelp"
                            placeholder="Code Product" th:field="*{code}">
                    </div>
                    <div class="form-group">
                        <label for="nameProduct">Name</label>
                        <!-- *{name} binding dari model dan akan dikirim ke controller -->
                        <input type="text" class="form-control" id="nameProduct" placeholder="Name Product"
                            th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="priceProduct">Price</label>
                        <!-- *{price} binding dari model dan akan dikirim ke controller -->
                        <input type="number" class="form-control" id="priceProduct" placeholder="Price Product"
                            th:field="*{price}">
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
